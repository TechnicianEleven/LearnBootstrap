<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../dict/css/bootstrap.css"/>
    <script src="../jquery-1.9.1/jquery.js"></script>
    <script src="../dict/js/bootstrap.js"></script>
    <title></title>
</head>
<style>
    #carousel-example-generic{
        height: 500px;
    }
    #carousel-example-generic .item{
        height: 500px;
    }
    #carousel-example-generic .item img{
        width: 100%;
    }
</style>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/1.jpg" alt="...">
            <div class="carousel-caption">
                <h3>Mac Air</h3>

                <p> 11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</p>
            </div>
        </div>
        <div class="item">
            <img src="images/2.jpg" alt="...">
            <div class="carousel-caption">

                <h3>Mac Air</h3>

                <p>无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</p>

            </div>
        </div>
        <div class="item">
            <img src="images/3.jpg" alt="...">
            <div class="carousel-caption">
                <h1>Mac Air</h1>

                <p>有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</p>
            </div>
        </div>


    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
